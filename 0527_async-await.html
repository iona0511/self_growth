<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
    <script>
        // async/await是ES7出現的，用來改善promise的問題

        async function f(){
            return 'done';
    };
        console.log(f());

        // then把async return的值接下後，需要有call back function才能看到值
        f().then((r)=>{
            console.log(r);
        }); 

    </script>
</body>
</html>
